<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .moving-button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <button class="moving-button" onclick="moveButton()">Move Me!</button>

  <script>
    function moveButton() {
      var button = document.querySelector('.moving-button');
      var newX = Math.random() * (window.innerWidth - button.offsetWidth);
      var newY = Math.random() * (window.innerHeight - button.offsetHeight);

      button.style.transform = `translate(${newX}px, ${newY}px)`;
    }
  </script>
</body>
</html>
