<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Feedback Form</title>
</head>
<body>
    <h1>GitHub Feedback Form</h1>
    <form id="feedbackForm">
        <label for="username">GitHub Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a id="downloadLink" style="display:none;">Download Feedback</a>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the input values
            const username = document.getElementById('username').value;
            const feedback = document.getElementById('feedback').value;

            // Create the content for the text file
            const content = `GitHub Username: ${username}\nFeedback: ${feedback}`;

            // Create a blob with the content
            const blob = new Blob([content], { type: 'text/plain' });

            // Create a link element
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'feedback.txt';
            downloadLink.textContent = 'Click here to download your feedback';
            downloadLink.style.display = 'block';
        });
    </script>
</body>
</html>
