<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Feedback via WhatsApp</title>
</head>
<body>
    <h1>Send Feedback via WhatsApp</h1>
    <a id="whatsappLink" href="#">Send Feedback</a>

    <script>
        // Define the phone number and message
        const phoneNumber = "918767565920"; // Replace with the recipient's phone number in international format
        const message = "Hello, this is a feedback message.";

        // Create the WhatsApp link
        const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

        // Set the href attribute of the anchor tag
        document.getElementById('whatsappLink').href = whatsappLink;
    </script>
</body>
</html>
